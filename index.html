<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="screen">
    <input id="in_screen">
  </div>
  <div id="btns">
    <!-- Function row -->
    <div>
      <button class="button" id="btn_clear">C</button>
      <button class="button" id="btn_pm">±</button>
      <button class="button button_blank" id="btn_blank"> </button>
      <button class="button" id="btn_div">÷</button>
    </div>

    <!-- Number row 1 -->
    <div>
      <button class="button" id="btn_7">7</button>
      <button class="button" id="btn_8">8</button>
      <button class="button" id="btn_9">9</button>
      <button class="button" id="btn_mul">×</button>
    </div>

    <!-- Number row 2 -->
    <div>
      <button class="button" id="btn_4">4</button>
      <button class="button" id="btn_5">5</button>
      <button class="button" id="btn_6">6</button>
      <button class="button" id="btn_sub">-</button>
    </div>

    <!-- Number row 3 -->
    <div>
      <button class="button" id="btn_1">1</button>
      <button class="button" id="btn_2">2</button>
      <button class="button" id="btn_3">3</button>
      <button class="button" id="btn_add">+</button>
    </div>

    <!-- Number row 4 -->
    <div>
      <button class="button" id="btn_0">0</button>
      <button class="button button_blank" id="btn_blank"> </button>
      <button class="button" id="btn_dot">.</button>
      <button class="button" id="btn_equ">=</button>
    </div>
  </div>
</body>
</html>
